<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

<fieldset>
    <form id="survey-form">
      <label id="name-label" for="name">Name
      <input id="name" required type="text" placeholder="Enter your name" /></label>
      <label id="email-label" for="email">Email
      <input id="email" required type="email" placeholder="Enter your Email" /></label>
      <label id="number-label" for="number">Age <span>(optional)</span>
      <input id="number" type="number" max="100" min="1" placeholder="Age" /></label>
      <label>Which option best describes your current role?
        <select id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer Not To Say</option>
          <option value="5">Other</option>
        </select>
      </label>
      <p>Would you recommend freeCodeCamp to a friend?</p>
        <label><input value="1" type="radio" class="inline" name="recommend" checked />Definitely</label>
        <label><input value="2" type="radio" class="inline" name="recommend" />Maybe</label>
        <label><input value="3" type="radio" class="inline" name="recommend" />Not sure</label>
      <p>What would you like to see improved? <span>(Check all that apply)</span></p>
      <label><input value="1" type="checkbox" class="inline" />Front-end Projects</label>
      <label><input value="2" type="checkbox" class="inline" />Back-end Projects</label>
      <label><input value="3" type="checkbox" class="inline" />Data Visualization</label>
      <label><input value="4" type="checkbox" class="inline" />Challenges</label>
      <label><input value="5" type="checkbox" class="inline" />Open Source Community</label>
      <label><input value="6" type="checkbox" class="inline" />Gitter help rooms</label>
      <label><input value="7" type="checkbox" class="inline" />Videos</label>
      <label><input value="8" type="checkbox" class="inline" />City Meetups</label>
      <label><input value="9" type="checkbox" class="inline" />Wiki</label>
      <label><input value="10" type="checkbox" class="inline" />Forum</label>
      <label><input value="11" type="checkbox" class="inline" />Additional Courses</label><br>
      <label id="comments" class="inline">Any comments or suggestions?<textarea rows="7" cols="100" placeholder="Enter your comment here..."></textarea></label>
      <input id="submit" type="submit" value="Submit" />
    </form>
</fieldset>
  </body>
</html>
